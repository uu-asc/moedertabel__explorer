<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table...Test...Build</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="moedertabel__explorer"></div>
</body>
<script type="module">
    import {MoedertabelExplorerBuilder} from "./src/explorer.js"
    import {MoederData} from "./src/data.js"

    async function fetchSpec(url) {
        const response = await fetch(url, {})
        const json = await response.json()
        return json
    }
    fetchSpec("./static/fake.data.json").then(
        spec => {
            let data = new MoederData(spec)
            let div = document.querySelector(".moedertabel__explorer")
            let explorer = new MoedertabelExplorerBuilder(div, data)
            explorer.build()
        }
    )
</script>

</html>
